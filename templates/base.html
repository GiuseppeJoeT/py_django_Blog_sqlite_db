{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublin Coding BootCamp Blog</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <style>
        #pageTitle {
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Masthead-->
    <div id="masthead">
        <div class="container">
            <div class="row">
                <h1 id="pageTitle"><a href="/">Coding BootCamp Blog</a>
                    <p id="logo" class="lead">The Trials of a BootCamp Developer</p>
                </h1>
            </div>
        </div>
    </div>
    <!-- Masthead-->

    <!-- NavBar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <button class="btn btn-default" onclick="location.href = '/blog' ">
                                HOME
              </button>
            </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <button class="btn btn-default" onclick=" { view.most_popular_post_list }">
                                ORDER BY POPULARITY
                </button>
              </ul>
        </div>
          <!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>
    <!-- NavBar -->


    <!-- Blog entries container -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-body">
                        <!--blog entries-->
                        {% block content %}
                        {% endblock %}
                        <!--blog entries-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Blog entries container -->

    <footer>
        <div class="container">
        </div>
    </footer>

    <!-- script references -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

</body>
</html>
